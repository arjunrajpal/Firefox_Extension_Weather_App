<!DOCTYPE html>
<html>
    <head>
        <title>index.html</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap-select.min.css" />
        <script src="js/jquery-1.12.4.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/data.js"></script>
        <script src="js/bootstrap-select.min.js"></script>
    </head>

    <body>
    <div class="container">
        <form id="weather">
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Choose City<span class="caret"></span></button>
                <div id="conditions"><b>(Max 5 allowed)</b></div>
                <ul id="dropdown-cities" class="dropdown-menu scrollable-menu" role="menu">
                    <li id='Hurzuf'><a>Hurzuf,UA</a></li>
                </ul>
            </div>
            <p></p>
            <div id="weather_city">
                <table id="weather_city_tables">
                    <tr id="city_row" style="visibility: hidden; border-width: 3px; border-style: solid; border-color: black"><td><span id="location">"</span></td><td><img id="weather_icon"></td><td><img id="flag_icon"><b><i></i></b><p><span class='badge badge-info'></span></p></td><td><button id='close' type='button' class='close'>&#10006;</button></td></tr>
                </table>
            </div>
            <!--<button type="submit" class="btn btn-default">Add</button>-->
        </form>
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Notification</h4>
                    </div>
                    <div class="modal-body">
                        <p></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
    </body>
</html>
